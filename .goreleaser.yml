# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: templar
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - freebsd
    - linux
    - netbsd
    - openbsd
    - windows
  ignore:
    - goos: darwin
      goarch: 386
  ldflags:
    - -s -w
  main: ./cmd/templar/main.go
archives:
  - files:
      - CHANGELOG.md
      - README.md
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      386: i386
      amd64: x86_64
      darwin: macos
      # darwin: macOS
      # freebsd: FreeBSD
      # linux: Linux
      # netbsd: NetBSD
      # openbsd: OpenBSD
      # templar: Templar
      # windows: Windows
    wrap_in_directory: true
nfpms:
  # note that this is an array of nfpm configs
  - formats:
      - deb
      - rpm
    # ID of the nfpm config, must be unique.
    # Defaults to "default".
    id: templar
    homepage: "https://github.com/runeimp/templar"
    license: MIT
    replacements:
      386: i386
      amd64: x86_64
      darwin: macos
checksum:
  name_template: 'checksums.txt'
# signs:
#   - artifacts: checksum
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
